
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Model Chat Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Custom Model Chat Bot</h1>
        </div>
        <div class="model-upload">
            <input type="file" id="model-file" accept=".bin,.gguf">
            <button id="upload-model">Upload Model</button>
            <div id="model-status" class="status-not-loaded">No model loaded</div>
        </div>
        <div id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
